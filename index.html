<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Validación formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulario de Registro</h1>

    <div id="registroForm">
        <form id="formulario" novalidate>
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Señor" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="X" minlength="3" required autocomplete="off">
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="documento">Nro Doc:</label>
            <input type="text" id="documento" name="documento" placeholder="12345678" minlength="3" required autocomplete="off">
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="señorx@mimail.com" required>
            <div class="error" id="errorEMail"></div>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="muchos años" required autocomplete="off">
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                <option value="" disabled selected hidden>...</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Programación">Programación</option>
                <option value="IA">IA</option>
                <option value="Automatización">Automatización</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Educación">Educación</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="nivelEstudio">Estudios:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">...</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorEstudios"></div>
            
            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto terminos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>

            <div id="tituloPublicidad">
                <p class="inline" >Publicidad</p>
            </div>
            
            <br>
            <label class="inline" for="ofertas">Ofertas:</label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
            
            <label class="inline" for="novedades">Novedades:</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">

            <div class="error" id="errorPublicidad"></div>
            <br>

            <label for="registrarse"><strong>Enviar Registro:</strong></label>
            <input id="registrarse" type="submit" value="Registrarse" >

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
